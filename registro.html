<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Freddy Turbina</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div class="navbar1" id="navbar1">
        <div class="titulo">Freddy Turbina</div>
        <div class="menu">
            <a href="#home">Bicicleta</a>
            <a href="Arriendos.html">Arriendos</a>
            <a href="#services">Reparaciones</a>
            <a href="registro.html">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </div>

    <div class="login-container">
        <form action="#" method="POST" class="login-form"> <!-- Ajusta el atributo action según sea necesario -->
            <h2>Registro</h2>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="button" onclick="showconfirm()">Registrarse</button>
        </form>
        <p class="register-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>

    <footer>
        © 2024 Freddy Turbina. Todos los derechos reservados.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>
</body>

</html>
