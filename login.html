<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Freddy Turbina</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>

<body>
    <div class="navbar1" id="navbar1">
        <div class="titulo">Freddy Turbina</div>
        <div class="menu">
            <a href="#home">Bicicleta</a>
            <a href="Arriendos.html">Arriendos</a>
            <a href="#services">Reparaciones</a>
            <a href="login.html">
                <i class="fas fa-user"></i>
            </a> 
        </div>
    </div>

    <div class="login-container">
        <form action="#" method="POST" class="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="username">Correo Electrónico:</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p class="register-link">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>

    <footer>
        © 2024 Freddy Turbina. Todos los derechos reservados.
    </footer>
</body>

</html>
